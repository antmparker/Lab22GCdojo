<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function checkForm() {
            var firstName = document.form1.firstName.value;
            if (firstName === "" || firstName === null) {
                alert("Sorry, first name field must be filled in");
                return false;
            }
            var lastName = document.form1.lastName.value;

            if (lastName === "" || lastName === null) {
                alert("Sorry, last name field must be filled in");
                return false;
            }
            var x = document.form1.email.value;
            var atpos = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
                alert("Not a valid e-mail address");
                return false;
            }
            var phoneNum = document.form1.phoneNum.value;
            if ((phoneNum === "" || phoneNum === null)) {
                alert("Sorry, phone field must be filled in");
                return false;
            }
            var userNam = document.form1.userNam.value;
            if ((userNam === "" || null)) {
                alert("Error: Username cannot be blank!");
                userNam.focus();
                return false;
            }
            var password = document.form1.password.value;
            if (password === "" || password === null) {
                alert("Please enter password");
                return false;
            }
            var re = /^\w+$/;
            if (!re.test(userNam)) {
                alert("Error: Username must contain only letters, numbers and underscores!");
                userNam.focus();
                return false;
            }
            if (password.length < 6) {
                alert("Error: Password must contain at least six characters!");
                return false;
            }
            if (password === userNam) {
                alert("Error: Password must be different from Username!");
                return false;
            }
            re = /[a-z]/;
            if (!re.test(password)) {
                alert("Error: password must contain at least one lowercase letter (a-z)!");
                return false;
            }
            re = /[A-Z]/;
            if (!re.test(password)) {
                alert("Error: password must contain at least one uppercase letter (A-Z)!");
                return false;
            }
            re = /[0-9]/;
            if (!re.test(password)) {
                alert("Error: password must contain at least one number (0-9)!");
                return false;
            }
            var passChk = document.form1.passChk.value;
            alert("password confirmation is " + passChk);
            if (passChk === "" || passChk === null || passChk !== password) {
                alert("Passwords do not match, please try again");

            }

                alert("Please choose a language");
                return false;
            }
            var level = document.form1.level.value;
            alert("level is " + level);
            if (level === "" || level === null) {
                alert("Please choose a skill level");
                return false;
            }
            else {
                return true;
            }
        }
    </script>

</head>
<body>
<h1>Learn a Language</h1>
<form name="form1" action="process.jsp" method="post">
    First Name: <input type="text" name="firstName">
    Last Name: <input type="text" name="lastName">
    email: <input type="text" name="email">
    Phone Number: <a>(ex. 1234567890)</a> <input type="tel" maxlength="10" size="10" name="phoneNum"><br>
    Create an User Name: <input type="text" name="userNam"><br>
    Create Password: <a>(Passwords must contain at least six characters, including uppercase,
    lowercase letters and numbers)</a><input type="password" name="password"><br>
    Re-Enter Password: <input type="password" name="passChk"><br>
    <select name="langClass" id="langClass">

        <option value="">Choose a Language</option>
        <option value="English">English</option>
        <option value="Spanish">Spanish</option>
        <option value="French">French</option>
        <option value="German">German</option>
    </select>

    <select name="level" id="level">
        <option value="">Choose a Skill Level</option>

        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
    </select>

    <button type="submit" onclick="return checkForm()">Start Learning Now</button>

</form>
</body>
</html>
